<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Metodo de Pago</title>
  </head>
  <body>
    <div class="container">
      <div class="price">
        <h1> Metodo de Pago disponibles</h1>
      </div>
      <div class="card__container">
        <div class="card">
          <div class="row paypal">
            <div class="left"> <input id="pp" name="payment" type="radio">
              <div class="radio"></div>
              <label for="pp">Paypal</label> </div>
            <div class="right"> <img src="images/paypal.png" alt="paypal"> </div>
          </div>
          <div class="row credit">
            <div class="left"> <input id="cd" name="payment" type="radio">
              <div class="radio"></div>
              <label for="cd">Tarjeta de crédito y débito</label> </div>
            <div class="right"> <img src="images/Visa.png" alt="visa"> <img src="images/mastercard.png"

                alt="mastercard"> <img src="images/amex.png" alt="amex"> <img

                src="images/maestro.png" alt="maestro"> </div>
          </div>
          <div class="row cardholder">
            <div class="info"> <label for="cardholdername">Nombre</label> <input

                placeholder="e.g. Richard Bovell" id="cardholdername" type="text">
            </div>
          </div>
          <div class="row number">
            <div class="info"> <label for="cardnumber">Número de tarjeta</label>
              <input id="cardnumber" pattern="[0-9]{16,19}" maxlength="19" placeholder="8888-8888-8888-8888"

                type="text"> </div>
          </div>
          <div class="row details">
            <div class="left"> <label for="expiry-date">Expiración</label>
              <select id="expiry-date">
                <option>MM</option>
                <option value="1">01</option>
                <option value="2">02</option>
                <option value="3">03</option>
                <option value="4">04</option>
                <option value="5">05</option>
                <option value="6">06</option>
                <option value="7">07</option>
                <option value="8">08</option>
                <option value="9">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
              </select>
              <span>/</span>
              <select id="expiry-date">
                <option>YYYY</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
                <option value="2027">2027</option>
                <option value="2028">2028</option>
                <option value="2029">2029</option>
                <option value="2030">2030</option>
              </select>
            </div>
            <div class="right"> <label for="cvv">CVC/CVV</label> <input maxlength="4"

                placeholder="123" type="text"> <span data-balloon-length="medium"

                data-balloon="The 3 or 4-digit number on the back of your card."

                data-balloon-pos="up">i</span> </div>
          </div>
        </div>
      </div>
      <div class="button"> <button type="submit"> Confirmar pago</button>
      </div>
    </div>
  </body>
</html>
